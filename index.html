<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>Meu Site Simples</header>

    <section>
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é um site básico criado do zero, sem gastar nada.</p>
        <button onclick="mostrarMensagem()">Clique Aqui</button>
    </section>

    <footer>&copy; 2025 - Meu Site</footer>

    <script>
        function mostrarMensagem() {
            alert('Obrigado por visitar meu site!');
        }
    </script>
</body>
</html>
